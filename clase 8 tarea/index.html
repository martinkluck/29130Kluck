<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo con un condicional</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body>
    <div class="container mx-auto px-4 bg-slate-200 pt-5">
      <div class="flex flex-row justify-center">
        <div class="basis-1/3 px-3">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <h1 class="text-center text-2xl font-bold">Cotizaciones</h1>
              <p class="text-center text-gray-700 text-base">
                Ingrese la cantidad de pesos que desea convertir a Bitcoin
              </p>
            </div>
            <form id="form">
              <div class="mb-4">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="pesos"
                  >
                    Introduce un número:
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="pesos"
                    name="pesos"
                    type="number"
                    placeholder="Introduce un número"
                  />
                </div>
                <div class="flex justify-center">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                  >
                    Cotizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>        
        <div class="basis-1/3 px-3">
          <div id="errors"></div>
          <table class="table-fixed bg-white">
            <thead>
              <tr>
                <th class="w-1/4 px-4 py-2">Pesos</th>
                <th class="w-1/4 px-4 py-2">Bitcoin</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
        <div class="basis-1/3 px-3">
          <div id="cotizaciones" class="bg-white"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
